apiVersion: v1
kind: Service
metadata:
  name: podinfo
  # annotations: 
  #   service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  # type: ClusterIP
  type: LoadBalancer
  selector:
    app: podinfo
  ports:
    - name: http
      port: 9898
      protocol: TCP
      targetPort: http
    - port: 9999
      targetPort: grpc
      protocol: TCP
      name: grpc
