---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ${name}
  namespace: ${namespace}
spec:
  hosts:
    - ${dns_name}
  gateways:
    - ${name}
  http:
    - match:
        - uri:
            prefix: ''
      route:
        - destination:
            host: ${name}
            port:
              number: 8080
